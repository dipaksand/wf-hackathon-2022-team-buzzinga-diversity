<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>
<!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css"/>-->
<!--    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Diversity based Info</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div style="overflow-y: auto;">
        <div class="table table-hover">
            <table id="example" class="table table-striped" style="width: 100%">
                <thead>
                <tr>
                    <th>Duns Number</th>
                    <th>Duns Name</th>
                    <th>Country</th>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Exec. Contact1</th>
                    <th>Exec. Contact2</th>
                    <th>IsWomanOwned\Led</th>
                    <th>Probability</th>
                    <th>WomenLeaderName</th>
                    <th>Minority Owned Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${diversityData}">
                    <td th:text="${data.dunsNum}"></td>
                    <td th:text="${data.dunsName}"></td>
                    <td th:text="${data.county}"></td>
                    <td th:text="${data.streetAddress}"></td>
                    <td th:text="${data.city}"></td>
                    <td th:text="${data.STATE}"></td>
                    <td th:text="${data.zip}"></td>
                    <td th:text="${data.phone}"></td>
                    <td th:text="${data.executiveContact1}"></td>
                    <td th:text="${data.executiveContact2}"></td>
                    <td th:text="${data.isWomanOwned}"></td>
                    <td th:text="${data.probabilityOfBeingWomen}"></td>
                    <td th:text="${data.womenLeaderName}"></td>
                    <td th:text="${data.MinorityOwnedDesc}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
